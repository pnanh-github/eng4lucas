  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin-top: 0;
    }

    .card p {
      margin-bottom: 0;
    }

    .progress-bar {
      width: 300px;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .progress {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .level-filter {
      margin-top: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

    let currentIndex = localStorage.getItem('currentIndex') || 0;
    let currentLevel = localStorage.getItem('currentLevel') || 'all';
    const wordElement = document.getElementById('word');
    const meaningElement = document.getElementById('meaning');
    const progressElement = document.querySelector('.progress');
    const prevButton = document.getElementById('prev-btn');
    const nextButton = document.getElementById('next-btn');
    const levelFilter = document.getElementById('level');

    function showWord() {
      const filteredWords = words.filter(word => currentLevel === 'all' || word.level === currentLevel);
      if (filteredWords.length === 0) {
        wordElement.textContent = 'No words found';
        meaningElement.textContent = '';
        return;
      }
      const { en, vi } = filteredWords[currentIndex];
      wordElement.textContent = en;
      meaningElement.textContent = '';
      updateProgress();
    }

    function showMeaning() {
      const filteredWords = words.filter(word => currentLevel === 'all' || word.level === currentLevel);
      const { vi } = filteredWords[currentIndex];
      meaningElement.textContent = vi;
    }

    function updateProgress() {
      const filteredWords = words.filter(word => currentLevel === 'all' || word.level === currentLevel);
      const progress = ((currentIndex + 1) / filteredWords.length) * 100;
      progressElement.style.width = `${progress}%`;
    }

    function changeLevel() {
      currentLevel = levelFilter.value;
      currentIndex = 0;
      showWord();
      localStorage.setItem('currentLevel', currentLevel);
    }

    function navigateToWord(index) {
      const filteredWords = words.filter(word => currentLevel === 'all' || word.level === currentLevel);
      currentIndex = (index + filteredWords.length) % filteredWords.length;
      showWord();
      localStorage.setItem('currentIndex', currentIndex);
    }

    document.querySelector('.card').addEventListener('click', () => {
      if (meaningElement.textContent === '') {
        showMeaning();
      } else {
        navigateToWord(currentIndex + 1);
      }
    });

    prevButton.addEventListener('click', () => {
      navigateToWord(currentIndex - 1);
    });

    nextButton.addEventListener('click', () => {
      navigateToWord(currentIndex + 1);
    });

    levelFilter.addEventListener('change', changeLevel);

    showWord();
  </script>
